<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
      }
      p {
        margin: 10px 0px 5px 0px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; height: 100vh">
      <canvas style="border: 1px" id="defaultGame"></canvas>
      <div style="right: 0px; top: 0px; list-style-type: none" rows="20">
        <div style="position: relative; height: 40px; margin: 10px">
          <input
            id="searchKey"
            type="search"
            name="search"
            placeholder="find element..."
            style="position: absolute; top: 0"
          />
        </div>
        <div
          id="info"
          style="
            width: 200px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            padding: 10px;
          "
        ></div>
      </div>
    </div>
  </body>
  <script src="./game.bundle.js"></script>
</html>
