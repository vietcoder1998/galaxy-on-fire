<!DOCTYPE html>
<html>
  <head>
    <script src="./engine/base.js"></script>
    <script src="./engine/entity.js"></script>
    <script src="./engine/lib.js"></script>
  </head>
  <canvas id="defaultGame">
  <script>
    const scene1 = new Scene("scene1", 0, 0, 800, 500, "test_id", 1000);

    // extends character
    class Tank extends GameObject {
      constructor(name, x, y, w, h, id, s) {
        super(name, x, y, w, h, id, s);
        this.name = name;
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.s = s;
        this.id = id;
      }

      onMouseDown(e) {
        console.log('listen on', this)
        if (this.selected) {
          const { x, y } = this;
          drawDashedLine(this.ctx, x, y, e.x, e.y);
        }
      }
    }

    const viewObject = new ViewObject("camera", 50, 50, 600, 350, "Camera");
    const center = new Tank("center", 200, 200, 40, 40, "game1");
    const base1 = new Tank("boongke1", 180, 300, 30, 30, "game1");
    const base2 = new Tank("boongke2", 100, 200, 30, 30, "game1");

    viewObject.color = "gray";
    center.color = "black";
    base1.color = "red";
    base2.color = "red";

    scene1.addList([viewObject, center, base1, base2]);
    scene1.render();
  </script>
</html>
